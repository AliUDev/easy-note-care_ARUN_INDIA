<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Metronic React Demo 1" />
    <link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" />
    <!-- SPLASH SCREEN-->
    <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css" />
    <title>Easy Note Care</title>
    <link rel="shortcut icon" src="favicon.ico" />
</head>

<style>
    /* width */
    
     ::-webkit-scrollbar {
        width: 8px;
    }
    /* Track */
    
     ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 3px grey;
        border-radius: 19px;
    }
    /* Handle */
    
     ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.568);
        border-radius: 19px;
    }
    /* Handle on hover */
    
     ::-webkit-scrollbar-thumb:hover {
        background: #000000d0;
    }
</style>
<!-- TIP: add dark-mode class to enable dark mode -->

<body id="kt_body" class="page-loading dark-mode">

</html>
